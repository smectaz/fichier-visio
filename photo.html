<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="photo container">
			<div class="d-flex row">
				<p class="col-2 texte">
					Pourquoi choisir <span class="gligne">Visi</span>o
					<span class="pligne">Digital ?</span>
				</p>
				<img
					class="logo col-2"
					src="img/photo-accueil/Logo-Visio-Digital.png"
					alt=""
				/>
			</div>
			<div class="d-flex margecorp">
				<div class="col-3 marge-right padding-texte">
					<p class="coltitre"><span class="mligne">10 </span>ANS</p>
					<p class="phrase">
						d'expériences en moyenne pour tout nos consultant en agence
					</p>
					<p class="coltitre"><span class="mligne">+ 10</span>00</p>
					<p class="phrase">clients accompagnés</p>
				</div>
				<div class="col-3 marge-right padding-texte">
					<p class="coltitre"><span class="mligne padding">4</span></p>
					<p class="phrase marge-espace-texte">collaborateurs en france</p>
					<p class="coltitre"><span class="mligne padding">2</span></p>
					<p class="phrase">
						<span class="pligne">locations:</span><br />paris / marseille
					</p>
				</div>
				<div class="col-3 padding-texte">
					<p class="coltitre"><span class="mligne padding">1</span></p>
					<p class="phrase marge-espace-texte">seul interlocuteur dédié</p>
					<p class="coltitre"><span class="mligne padding">1</span></p>
					<p class="phrase">accompagnement sur mesure et de proximité</p>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
	</body>
