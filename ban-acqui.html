		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

	<body>
		<div id="img-charge-acqui">
			<img
				src="img/ban-acqui/cercle&icone.png"
				alt="charge accueil"
				class="img-charge-acqui"
			/>
		</div>
		<div class="corp" id="corp">
			<div id="imgtexte">
				<img class="imgtexte" src="img/ban-acqui/texte-acqui.png" alt="" />
			</div>
			<div>

					class="etoile"

				<img class="sea" id="sea" src="img/ban-acqui/sea.png" alt="" />
			</div>
		</div>
		<script>
			function cacheimg() {
				document.getElementById("img-charge-acqui").style.display = "none";
				document.getElementById("corp").style.display = "flex";
			}

			setTimeout(cacheimg, 2000);

			function addImageSurvol1(idImg, srcImgOver) {
				var img = document.getElementById(idImg), // On récupère notre image
					srcImg = img.src, // On sauvegarde l'url originale de l'image
					imgOver = new Image(); // On crée un objet Image...
				imgOver.src = srcImgOver; // ...pour précharger la deuxième image.

				// Reste plus qu'à ajouter les gestionnaire d'évènements :
				img.onmouseover = function () {
					this.src = srcImgOver; //changement de l'image entrée souris
					document.getElementById("imgtexte").innerHTML =
						"<div id='imgtexteover'><img src='img/ban-acqui/texte-acqui.png' class='imgtexte'/></div>";
				};
				img.onmouseout = function () {
					this.src = srcImg; //changement de l'image sortie souris
					document.getElementById("imgtexteover").innerHTML =
						"<div id='imgtexte'><img src='img/ban-acqui/texte-acqui.png' class='imgtexte'/></div>";
				};
			}
